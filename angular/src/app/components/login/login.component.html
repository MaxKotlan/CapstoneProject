<mdb-card>
    <mdb-card-header class="grey lighten-5 grey-text text-center py-4">
        <h5>
            <strong>Login</strong>
        </h5>
    </mdb-card-header>
        <mdb-card-body class="px-lg-5 pt-0">
            <div class="md-form">
                <input type="email" id="email" class="form-control" [(ngModel)]="user.email" mdbInput>
                <label for="email" class="">Email</label>
            </div>
            <div class="md-form">
                <input id="password" type="password" class="form-control" [(ngModel)]="user.password" mdbInput>
                <label for="password" class="">Password</label>
            </div>
            <button mdbBtn color="rgba-black-slight" outline="false" rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect
                            type="submit" (click)="LogIn()">Login</button>
        </mdb-card-body>
</mdb-card>
