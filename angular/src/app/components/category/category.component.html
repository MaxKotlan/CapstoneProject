<div *ngIf="isEmptyCategory$ | async">

    <div class="row">
        <div class="col-lg-12">
            <br>
            <div *ngIf="category; else elseBlock">
                <span>
                <a class="icons-sm" (click)="categoryInfo.toggle()"><h3 style="display: inline"><mdb-icon fas icon="folder-open"></mdb-icon> {{category.title}} </h3>
                    <sup> 
                        <mdb-icon fas class="fa-s" icon="chevron-down" *ngIf="categoryInfo.isCollapsed" ></mdb-icon> 
                        <mdb-icon fas class="fa-s" icon="chevron-up"   *ngIf="!categoryInfo.isCollapsed" ></mdb-icon> 
                    </sup>
                </a> 
                </span>
                <div mdbCollapse [isCollapsed]="false" #categoryInfo="bs-collapse" style="padding: 0;">
                    <br>
                    <div *ngIf="(isLoggedIn$ | async) && !(isPreviewMode$ | async); else notLoggedInCategory">
                        <app-category-editmode [category]="category"></app-category-editmode>
                    </div>
                    <ng-template #notLoggedInCategory>
                        <app-category-displaymode [category]="category"></app-category-displaymode>
                    </ng-template>
                </div>
            </div>
            <ng-template #elseBlock>
                <h3 style="display: inline;"><mdb-icon fas icon="file"></mdb-icon> Misc</h3>
            </ng-template>
            <hr>
        </div>
    </div>

    <div class="row justify-content-md-end">
        <div class="col-lg-11">
            <div class="row">
                <div class="col-lg-4" *ngFor="let work of worksCategory$ | async">
                    <br>  
                    <div *ngIf="(isLoggedIn$ | async) && !(isPreviewMode$ | async); else notLoggedIn">
                        <app-work-instance-editmode [work]="work"></app-work-instance-editmode>
                    </div>
                    <ng-template #notLoggedIn>
                        <app-work-instance-displaymode [work]="work"></app-work-instance-displaymode>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>

    <br><br>
    <br><br>

</div>
