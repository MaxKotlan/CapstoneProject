<div class="container col-lg-11">
    <div class="row">
        <div class="col-lg-6" *ngFor="let post of posts$ | async">
            <br>
            <mdb-card>

                <mdb-card-header class="grey lighten-5 grey-text text-center py-4">
                    <h5>
                        <strong> {{post.title}} </strong>
                    </h5>
                </mdb-card-header>

                <mdb-card-body>
                    <div *ngIf="isLoggedIn; else notLoggedIn">
                        <div class="md-form">
                            <textarea id="textarea-char-counter" class="form-control md-textarea"> {{post.text}} </textarea>
                            <label for="textarea-char-counter">Edit Text</label>
                        </div>
                        <a href="#" mdbBtn color="primary-color-dark" mdbWavesEffect>Save</a>
                    </div>
                    <ng-template #notLoggedIn>
                        <mdb-card-text class="text-black-50"> {{post.text}}
                        </mdb-card-text>
                    </ng-template>
                </mdb-card-body>
            </mdb-card>
        </div>
    </div>
</div>
