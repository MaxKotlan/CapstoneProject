<div class="container col-lg-11">
    <div class="row">
        <div class="col-lg-12" *ngFor="let post of posts | async">
            <br>
            <mdb-card>
                <mdb-card-body>
                
                    <mdb-card-title>
                    <h4>{{post.id}}</h4>
                    </mdb-card-title>
                
                    <mdb-card-text> {{post.text}}
                    </mdb-card-text>
                
                    <a href="#" mdbBtn color="primary" mdbWavesEffect>Button</a>
                </mdb-card-body>
            </mdb-card>
        </div>
    </div>
</div>
