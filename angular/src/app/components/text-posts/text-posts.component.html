<div class="container col-lg-11">
    <div class="row">
        <div class="col-lg-6" *ngFor="let post of posts | async">
            <br>
            <mdb-card>

                <mdb-card-header class="grey lighten-5 grey-text text-center py-4">
                    <h5>
                        <strong> {{post.title}} </strong>
                    </h5>
                </mdb-card-header>

                <mdb-card-body>

                    <mdb-card-text class="text-black-50"> {{post.text}}
                    </mdb-card-text>

                    {{ (isLoggedIn | async) }}

                    <a [hidden]="!(isLoggedIn | async)" href="#" mdbBtn color="primary-color-dark" mdbWavesEffect>Edit</a>
                </mdb-card-body>
            </mdb-card>
        </div>
    </div>
</div>
