<button mdbBtn type="button" color="primary" size="lg" class="waves-light" mdbWavesEffect (click)="frame.show()"> 
    Add 
</button>

<div mdbModal #frame="mdbModal" class="modal fade top" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-notify modal-info" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header">
        <p class="heading lead">Add Text</p>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>

      <!--Body-->
      <div class="modal-body">
        <div class="text-center">
            <div class="md-form">
                <input mdbInput type="text" class="form-control" [(ngModel)]="toAddText.title">
                <label for="title" class="">Title</label>
            </div>
            <div class="md-form">
                <textarea mdbInput class="form-control md-textarea" [(ngModel)]=toAddText.text> </textarea>
                <label for="path" class="">Text</label>
            </div>
        </div>
      </div>

      <!--Footer-->
      <div class="modal-footer justify-content-center">
        <a type="button" mdbBtn color="primary" class="waves-effect" mdbWavesEffect (click)="addButtonClicked(); frame.hide()">Add</a>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
