<div class="container col-lg-11">
    <div class="row">
        <div class="col-lg-2" *ngFor="let work of works | async">
            <br>
            <mdb-card>

                <mdb-card-header class="grey lighten-5 grey-text text-center py-4">
                    <h5>
                        <strong> {{work.title}} </strong>
                    </h5>
                </mdb-card-header>

                <mdb-card-body>

                    <a href="#" mdbBtn color="primary-color-dark" mdbWavesEffect>View</a>
                
                </mdb-card-body>
            </mdb-card>
        </div>
    </div>
</div>
