<button mdbBtn type="button" color="primary" size="lg" class="waves-light" mdbWavesEffect (click)="frame.show()"> Add A Document </button>

<div mdbModal #frame="mdbModal" class="modal fade top" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-notify modal-info" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header">
        <p class="heading lead">Add Work</p>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>

      <!--Body-->
      <div class="modal-body">
        <div class="text-center">
            <div class="md-form">
                <input mdbInput type="text" class="form-control" [(ngModel)]="toAddWork.title">
                <label for="title" class="">Title</label>
            </div>
            <div class="md-form">
                <input mdbInput type="text" class="form-control" [(ngModel)]="toAddWork.path">
                <label for="path" class="">Link</label>
            </div>
            <div class="md-form">
                <mdb-select mdbInput [options]="categoryOptions" [(ngModel)]="selectedCategoryID" placeholder="Select Category"></mdb-select>
                <label for="category" class="">Category</label>
            </div>
            <div class="md-form">
                <textarea mdbInput class="form-control md-textarea" [(ngModel)]="toAddWork.description"> </textarea>
                <label for="path" class="">Description</label>
            </div>
        </div>
      </div>

      <!--Footer-->
      <div class="modal-footer justify-content-center">
        <a type="button" mdbBtn color="primary" class="waves-effect" mdbWavesEffect (click)="addButtonClicked(); frame.hide()">Add</a>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
